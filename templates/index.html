<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reasearch a company</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css')}}"
    />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@chgibb/css-spinners@2.2.1/css/spinner/three-quarters.min.css"
    />
  </head>
  <body>
    <header>
      <form id="input_form">
        <h1>Research a Company</h1>
        <input type="text" name="company_name" placeholder="Enter name" />
        <button id="magic-button" type="submit" class="center">Get Info</button>
      </form>
    </header>
    <div id="spinner" class="spinner">
      <span class="three-quarters-loader"></span>
    </div>
    <main id="result" class="container">
      <div>
        <h2>Summary</h2>
        <p id="summary"></p>
      </div>
      <div>
        <h2>Team and Background</h2>
        <div id="background"></div>
      </div>
      <div>
        <h2>Biggest Competitors</h2>
        <div id="competitors"></div>
      </div>
      <div>
        <h2>Questions to the CEO</h2>
        <div id="questions"></div>
      </div>
    </main>
    <script src="{{url_for('static', filename='index.js')}}"></script>
  </body>
</html>
